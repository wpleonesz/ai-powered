<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexión - UEA Base</title>
    <style>
      body {
        font-family: 'Roboto', 'Titillium Web', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0 20px;
        text-align: center;
      }
      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #0057b8;
        margin-top: 0;
      }
      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #0057b8;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #004494;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📶</div>
      <h1>Sin conexión a Internet</h1>
      <p>
        No se puede conectar a Internet en este momento. Verifique su conexión e
        intente nuevamente.
      </p>
      <p>
        Esta aplicación requiere una conexión a Internet para funcionar
        correctamente.
      </p>
      <button class="btn" onclick="window.location.reload()">
        Intentar nuevamente
      </button>
    </div>

    <script>
      // Comprobar conexión periódicamente
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
